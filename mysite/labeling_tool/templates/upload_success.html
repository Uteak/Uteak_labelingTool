{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    Upload Success

    {% comment %} <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group m-3">
            <label>Description</label>

            <input required name="description" type="file" accept=".txt" multiple class="form-control-file">
            <input name="description" type="text" placeholder="Enter a description"
                class="form-control">
        </div>
        
        <div class="form-group m-3">
            <label>Upload image</label>
            <input required name="images" type="file" multiple class="form-control-file">
        </div>

        <button type='submit' class="btn btn-primary m-3">Submit</button> {% endcomment %}
</div>
{% endblock%}
